<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeIN</title>
    <link rel="stylesheet" href="vibeIN_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>VibeIN</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
        <div class="hero-content">
            <h2>Welcome to VibeIN</h2>
            <p>Discover new music every day</p>
            <a href="#music" class="btn">Explore Music</a>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We bring you the latest and greatest in music.</p>
    </section>

    <section id="music">
        <h2>Our Music</h2>
        <div class="music-container">
            <div class="music-card">
                <img src="song01.png" alt="Music Image">
                <h3>Song Title</h3>
                <p>Artist Name</p>
                <audio controls>
                    <source src="path/to/song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 VibeIN. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
